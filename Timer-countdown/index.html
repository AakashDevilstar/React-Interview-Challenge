<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="container__title">Countdown Timer</span>
        <div class="container__labels">
            <p class="container__labels__label">Hours</p>
            <p class="container__labels__label">Minutes</p>
            <p class="container__labels__label">Seconds</p>
        </div>
        <div class="container__inputs">
            <input
              type="number"
              maxlength="2"
              oninput="this.value=this.value.slice(0,this.maxLength)"
              class="container__inputs__time hours"
              placeholder="00"
            />
            <p class="container__inputs__colon">:</p>
            <input
              type="number"
              maxlength="2"
              oninput="this.value=this.value.slice(0,this.maxlength)"
              class="container__inputs__time minutes"
              placeholder="00"
            />
            <p class="container__inputs__colon">:</p>
            <input
              type="number"
              maxlength="2"
              oninput="this.value=this.value.slice(0,this.maxLength)"
              class="container__inputs__time secs"
              placeholder="00"
            />
        </div>
        <div class="container__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
